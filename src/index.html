<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="https://mate-academy-form-lesson.herokuapp.com/create-application" onsubmit="onSubmit(event)">
  <fieldset class="fieldset">
    <legend>Personal information</legend>
    <div class="field">
      <label for="surname">Surname:</label>
      <input type="text" name="surname" id="surname" autocomplete="off">
    </div>
    <div class="field">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" autocomplete="off">
    </div>
    <div class="field">
      <label for="age">How old are You?</label>
      <input type="number" name="age" id="age" value="12" min="1" max="100" data-qa="field-value">
    </div>
    <div class="field">
      <label for="b-day">Full date of birth:</label>
      <input type="date" name="b-day" id="b-day">
    </div>
    <div class="field">
      <label for="agreement">I accept the term of the agreement</label>
      <input type="checkbox" name="agreement" id="agreement" required>
    </div>
  </fieldset>

  <fieldset class="fieldset">
    <legend>Registration</legend>
    <div class="field">
      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" placeholder="email@example.com" data-qa="field-placeholder">
    </div>
    <div class="field">
      <label for="password">Password:</label>
      <input type="password" name="password" id="password">
    </div>
  </fieldset>

  <fieldset class="fieldset">
    <legend>An interesting fact about you!</legend>
    <div class="field">
      Do you love cats?
      <label>
        <input type="radio" name="cats" value="yes">
        Yes
      </label>
      <label>
        <input type="radio" name="cats" value="no">
        No
      </label>
    </div>
    <div class="field">
      <label for="color">What is your favorite color?</label>
      <input type="color" name="color" id="color">
    </div>
    <div class="field">
      <label for="bedtime">What time do you go to bed?</label>
      <input type="time" name="bedtime" id="bedtime">
    </div>
    <div class="field">
      <label for="car_brand">What are your favorite brand of cars?</label>
      <select name="car_brand" id="car_brand" multiple>
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="lada">Lada</option>
      </select>
    </div>
    <div class="field">
      <label for="rate">How do you rate our work?</label>
      <input type="range" name="rate" id="rate" value="0" min="0" max="10" step="1">
    </div>
  </fieldset>

  <fieldset class="fieldset">
    <legend>Additional info</legend>
    <div class="field">
      <label for="comments">Comments:</label>
      <textarea name="comments" id="comments" maxlength="240" minlength="10"></textarea>
    </div>
    <div class="field">
      <label for="recommend">Would you recommend us?</label>
      <select name="recommend" id="recommend">
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select>
    </div>
  </fieldset>
  <button type="submit">Submit</button>
</form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
